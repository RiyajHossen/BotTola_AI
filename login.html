<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In â€” Bottola AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root{
        --bg: #071028;
        --card: #0b1220;
        --muted: rgba(255,255,255,0.65);
        --accent1: #A155DA;
        --accent2: #41B3A3;
      }
      html,body{height:100%;}
      body{margin:0;background:linear-gradient(180deg,var(--bg),#041021);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef8}
      .brand-grad{background:linear-gradient(130deg,var(--accent1),var(--accent2));background-clip:text;-webkit-background-clip:text;color:transparent}
      .login-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
      .login-card{width:100%;max-width:460px;background:var(--card);border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6);border-radius:14px;padding:1.5rem}
      .login-footer{color:var(--muted);font-size:.9rem}
      .form-control{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#e6eef8}
      .form-control::placeholder{color:rgba(255,255,255,0.45)}
      .btn-primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));border:0}
      .social-btn{width:44px;height:44px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);display:inline-flex;align-items:center;justify-content:center;color:#e6eef8}
      .divider{height:1px;background:rgba(255,255,255,0.03);margin:1rem 0}
      @media (max-width:420px){.login-card{padding:1rem;border-radius:12px}}
    </style>
  </head>
  <body>
    <main class="login-wrap">
      <section class="login-card">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-robot" style="font-size:1.4rem;color:#7dd3fc"></i>
            <div>
              <div class="brand-grad fw-bold">Bottola AI</div>
              <div style="color:var(--muted);font-size:.85rem">Sign in to your account</div>
            </div>
          </div>
          <a href="index.html" class="btn btn-sm btn-outline-light">Back</a>
        </div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label small text-muted">Email</label>
            <input id="email" type="email" class="form-control" placeholder="you@company.com" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <div class="mb-3">
            <label class="form-label small text-muted">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Your password" required>
            <div class="invalid-feedback">Password is required.</div>
          </div>

          <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label small text-muted" for="remember">Remember me</label>
            </div>
            <a href="#" class="small text-muted">Forgot password?</a>
          </div>

          <div class="d-grid mb-3">
            <button id="signin" class="btn btn-primary btn-lg">Sign In</button>
          </div>
        </form>

        <div class="divider"></div>

        <div class="text-center mb-2 login-footer">Or continue with</div>
        <div class="d-flex gap-2 mb-3">
          <button class="social-btn" aria-label="Twitter"><i class="bi bi-twitter" style="font-size:1.1rem"></i></button>
          <button class="social-btn" aria-label="YouTube"><i class="bi bi-youtube" style="font-size:1.1rem"></i></button>
          <button class="social-btn" aria-label="GitHub"><i class="bi bi-github" style="font-size:1.1rem"></i></button>
          <div class="ms-auto login-footer">New? <a href="#">Create account</a></div>
        </div>

        <div class="login-footer text-center small">By signing in you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a>.</div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // basic client-side validation + simulated redirect
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        let ok = true;
        if(!email.value || !/^\S+@\S+\.\S+$/.test(email.value)) { email.classList.add('is-invalid'); ok=false; } else { email.classList.remove('is-invalid'); }
        if(!password.value) { password.classList.add('is-invalid'); ok=false; } else { password.classList.remove('is-invalid'); }
        if(!ok) return;
        // show a small success state then navigate back to index.html
        const btn = document.getElementById('signin');
        btn.disabled = true; btn.textContent = 'Signing in...';
        setTimeout(()=>{ window.location.href = 'index.html'; }, 900);
      });
    </script>
  </body>
</html>
